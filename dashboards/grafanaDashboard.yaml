    nautilus.dellemc.com/serviceaccount-secret-name: "idracsolution-grafana"
  name: idracsolution-grafana
  namespace: idracsolution
---
apiVersion: metrics.dellemc.com/v1alpha1
kind: Grafana
metadata:
  name: idracsolution
  namespace: idracsolution
spec:
  ingress:
    fullname: idrac
    serviceAccountName: idracsolution-grafana
  adminSecretName: idracsolution
  datasources: |
    apiVersion: 1
    datasources:
    - isDefault: true
      name: Elasticsearch-PSearch
      type: elasticsearch
      database: idracflatdata-index
      withCredentials: true
      url: http://psearch-resthead-headless.idracsolution.svc.cluster.local:9098
