apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  username: admin
  password: password
---
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceInstance
metadata:
  name: {{ .Release.Namespace }}-grafana
  namespace: {{ .Release.Namespace }}
spec:
  clusterServiceClassExternalName: keycloak-client
  clusterServicePlanExternalName: confidential-client
  parameters:
    client-id: {{ .Release.Namespace }}-grafana
    standard-flow-enabled: true
    redirect-uris: "*"
    web-origins: "+"
---
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceBinding
metadata:
  name: {{ .Release.Namespace }}-grafana
  namespace: {{ .Release.Namespace }}
spec:
  instanceRef:
    name: "{{ .Release.Namespace }}-grafana"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    nautilus.dellemc.com/serviceaccount-secret-name: "{{ .Release.Namespace }}-grafana"
  name: {{ .Release.Namespace }}-grafana
  namespace: {{ .Release.Namespace }}
---
apiVersion: metrics.dellemc.com/v1alpha1
kind: Grafana
metadata:
  name: {{ .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
spec:
  ingress:
    fullname: {{ $.Release.Name }}-grafana.{{ .Release.Namespace }}
    serviceAccountName: {{ .Release.Namespace }}-grafana
  adminSecretName: {{ .Release.Namespace }}
  datasources: |
    apiVersion: 1
    datasources:
    - isDefault: true
      name: timescaleDB
      type: postgres
      database: {{ .Values.timescaledb.database  | quote }}
      url: "{{ $.Release.Name }}-timescaledb.{{ .Release.Namespace }}.svc.cluster.local:5432"
      user: {{ .Values.timescaledb.patroni.postgresql.authentication.superuser.username | quote }}
      password: {{ .Values.timescaledb.patroni.postgresql.authentication.superuser.password  | quote }}
      jsonData:
